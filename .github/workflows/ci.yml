name: CI

on:
    workflow_dispatch:
    push:
        branches:
            - main
    merge_group:
    pull_request:
        paths-ignore:
            - '**/*.md'
            - '.github/ISSUE_TEMPLATE/**'

concurrency:
    group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
    cancel-in-progress: true

defaults:
    run:
        shell: bash

env:
    FORCE_COLOR: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        timeout-minutes: 3
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache turbo build setup
              uses: actions/cache@v4
              with:
                  path: .turbo
                  key: ${{ runner.os }}-turbo-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-turbo-

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build Packages
              run: bun run build

    lint:
        name: Lint
        runs-on: ubuntu-latest
        timeout-minutes: 5
        needs: build
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Format Check
              run: |
                  bun run format --check

    test:
        name: Test
        runs-on: ubuntu-latest
        timeout-minutes: 25
        needs: build
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache turbo build setup
              uses: actions/cache@v4
              with:
                  path: .turbo
                  key: ${{ runner.os }}-turbo-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-turbo-

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build Packages
              run: bun run build

            - name: Test
              run: bun run test
