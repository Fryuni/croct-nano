name: CI

on:
    workflow_dispatch:
    push:
        branches:
            - main
    merge_group:
    pull_request:
        paths-ignore:
            - '**/*.md'
            - '.github/ISSUE_TEMPLATE/**'

# Automatically cancel older in-progress jobs on the same branch
concurrency:
    group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
    cancel-in-progress: true

defaults:
    run:
        shell: bash

env:
    FORCE_COLOR: true
    ASTRO_TELEMETRY_DISABLED: true
    # 7 GiB by default on GitHub, setting to 6 GiB
    # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
    NODE_OPTIONS: --max-old-space-size=6144

jobs:
    # Build primes out Turbo build cache
    build:
        name: 'Build - Node ${{ env.NODE_VERSION }}'
        runs-on: ubuntu-latest
        timeout-minutes: 3
        env:
            NODE_VERSION: 22
        steps:
            # # Disable crlf so all OS can share the same Turbo cache
            # # https://github.com/actions/checkout/issues/135
            # - name: Disable git crlf
            #   run: git config --global core.autocrlf false

            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache turbo build setup
              uses: actions/cache@v4
              with:
                  path: .turbo
                  key: ${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Setup node@${{ env.NODE_VERSION }}
              uses: actions/setup-node@main
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build Packages
              run: bun run build

            - name: Build Examples
              run: bun run build:examples

    lint:
        name: Lint
        runs-on: ubuntu-latest
        timeout-minutes: 5
        needs: build
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Setup Node
              uses: actions/setup-node@v4.2.0
              with:
                  node-version: 22

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Format Check
              run: |
                  bun run format --check

    test:
        name: 'Test: Node ${{ env.NODE_VERSION }}'
        runs-on: ubuntu-latest
        timeout-minutes: 25
        needs: build
        env:
            NODE_VERSION: 22
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache turbo build setup
              uses: actions/cache@v4
              with:
                  path: .turbo
                  key: ${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Setup node@${{ env.NODE_VERSION }}
              uses: actions/setup-node@v4.2.0
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build Packages
              run: bun run build

            - name: Test
              run: bun run test

    test-e2e:
        name: E2E test
        runs-on: ubuntu-latest
        timeout-minutes: 25
        needs: build
        env:
            NODE_VERSION: 22
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache turbo build setup
              uses: actions/cache@v4
              with:
                  path: .turbo
                  key: ${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-${{ env.NODE_VERSION }}-turbo-

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Setup node@${{ env.NODE_VERSION }}
              uses: actions/setup-node@v4.2.0
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Cache Bun dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.bun/install/cache
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Install Playwright browsers
              run: bunx playwright install --with-deps

            - name: Test
              run: bun run test:e2e
